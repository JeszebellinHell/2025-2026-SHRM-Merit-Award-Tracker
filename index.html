<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WGU SHRM Merit Award Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.13.0/lib/css/react-big-calendar.css" />
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .rbc-calendar {
        height: 600px;
      }
      .rbc-toolbar button {
        background-color: #f1f5f9;
        border: 1px solid #cbd5e1 !important;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        font-weight: 600;
        color: #475569;
        transition: background-color 0.2s;
      }
      .rbc-toolbar button:hover, .rbc-toolbar button:focus {
        background-color: #e2e8f0;
      }
      .rbc-toolbar button.rbc-active {
        background-color: #3b82f6;
        color: white;
        border-color: #2563eb !important;
      }
      .rbc-toolbar .rbc-toolbar-label {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1e293b;
      }
      .rbc-event {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
      }
      .rbc-event, .rbc-day-slot .rbc-background-event {
        border: none !important;
      }
      .rbc-event-label {
        font-weight: bold;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts/": "https://aistudiocdn.com/recharts@^2.12.7/",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-big-calendar": "https://aistudiocdn.com/react-big-calendar@^1.13.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^3.6.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
